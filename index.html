                    <div class="col-9 col-sm-9 col-lg-9 search_container">

                    <div class="card">
                        <div class="card-header text-center">Projects analysis</div>
                        <div class="card-body projects_chart"></div>
                    </div>
                </div>

    <script type="text/javascript"> 
        $(document).ready(function(){
            $(".toggle-large").click(()=>{
                $(".side_nav").toggleClass("hidden");
                $(".content").toggleClass("extend");
            });
        });

        function opensidenav(){
            document.getElementById("side_nav").style.width="90%";
        }
        function closesidenav(){
            document.getElementById("side_nav").style.width="0%";
        }
     </script>
